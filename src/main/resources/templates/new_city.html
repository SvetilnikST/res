<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New City</title>
</head>
<body>
<div align="center">
    <h1>Create New City</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${city}"
          method="post">

        <table border="0" cellpadding="10">

            <tr>
                <td>City Name:</td>
                <td><input type="text" th:field="*{name.toLowerCase()}"/></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><input type="text" th:field="*{message}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
